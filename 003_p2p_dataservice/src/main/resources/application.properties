#设置服务端口号
server.port=8081

#设置上下文
server.servlet.context-path=/

#配置数据源
#配置数据库连接信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/p2p?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=1206

#配置dubbo的服务提供者
spring.application.name=003_p2p_dataservice

#设置工程为服务提供者
spring.dubbo.server=true

#设置dubbo注册中心
spring.dubbo.registry=zookeeper://192.168.81.128:2181

#配置redis地址
spring.redis.host=192.168.81.128
spring.redis.port=6379
spring.redis.database=0
#这里我们已经在linux中的redis中把密码注释了，如果是实际的情况下，需要设置密码
#spring.redis.password=root

